<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are Watchers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
  </head>
  <body class="light-theme">
    <header>
      <div class="header-content">
        <a class="title" href="/"><h2>Where in the world?</h2></a>
        <div class="theme-button-container"> 
            <span class="theme"><i class="fa-solid fa-moon fa-bounce"></i>&nbsp;&nbsp;Dark Mode</span>
        </div>
      </div>
    </header>
    <main>
        <div class="input-filter-container">
          <div class="input-container">
              <i class="fa-solid fa-magnifying-glass fa-flip"></i>
              
              <input id="search-input" type="text" placeholder="Search for a country...">
          </div>
          
          <div class="filter">
            <div class="filter-by-region">
                <span>Filter by Region</span>
                <a class="fa-solid fa-chevron-up"></a>
            </div>
            <div class="Filter-option hidden">
              <ul>
                  <li><a href="">Africa</a></li>
                  <li><a href="">America</a></li>
                  <li><a href="">Asia</a></li>
                  <li><a href="">Europe</a></li>
                  <li><a href="">Oceania</a></li> 
              </ul>
            </div>
          </div>   
        </div>
        <div class="countries-card-container">
        </div>
    </main>
  </body>
</html>
