<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are Watchers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="country.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
          <a class="title" href="/"><h2>Where in the world?</h2></a>
          <div class="theme-button-container"> 
              <span class="theme"><i class="fa-solid fa-moon fa-bounce"></i>&nbsp;&nbsp;Dark Mode</span>
          </div>
        </div>
    </header>
    <main>
        <div class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left fa-beat"></i>
            <span>Back</span>
        </div>
        <div class="country-container">
            <div class="img-container"><img src="" alt=""></div>
            <div class="country-info-text">
                <h2 class="Name"></h2>
                <div class="info"> 
                    <div>
                        <p><b>Native Name:&nbsp;&nbsp; </b><span class="nativeName"></span></p>
                        <p><b>Population:&nbsp;&nbsp; </b><span class="Population" ></span></p>
                        <p><b>Region:&nbsp;&nbsp; </b><span class="Region capitalize" ></span></p>
                        <p><b>Sub Region:&nbsp;&nbsp;</b><span class="subRegion"></span></p>
                        <p><b>Capital:&nbsp;&nbsp; </b><span class="Capital capitalize" ></span></p>
                    </div>
                    <div>
                        <p><b>Top Level Domain:&nbsp;&nbsp; </b><span class="Domain"></span></p>
                        <p><b>Currencies:&nbsp;&nbsp; </b><span class="currencies"></span></p>
                        <p><b>Languages:&nbsp;&nbsp; </b><span class="languages"></span></p>        
                    </div>
                </div> 
                <div class="Border-countries-container">
                    <p><b>Border Countries:</b></p>
                    
                </div>
        </div>
    </main>
</body>
</html>
